<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      text-align: center;
      margin-top: 40px;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      margin-bottom: 20px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .project-thumbnail {
      position: relative;
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
    }

    .project-thumbnail img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .project-overlay {
      position: absolute; /* Set the overlay text as absolute positioning */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
      border-radius: 5px;
      opacity: 0; /* Hide the overlay by default */
      transition: opacity 0.3s ease; /* Add a transition effect */
    }

    .project-thumbnail:hover .project-overlay {
      opacity: 1; /* Show the overlay on hover */
    }

    .project-title {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 5px;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
    }

    .download-resume {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .download-resume a {
      padding: 10px 20px;
      background-color: #fff;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .project-thumbnail {
        width: 100%;
      }
    }
  </style>
</head>
